<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOH Marketplace</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="gradient gradient-1"></div>
      <div class="gradient gradient-2"></div>
      <div class="gradient gradient-3"></div>
    </div>

    <header>
      <div class="logo">
        <a href="/">
          <img src="/assets/img/icons/logo.webp" alt="Logo" />
        </a>
      </div>
      <div class="empty">
        <svg class="corner">
          <path class="cls-1" d="M0,20h0V0h20C8.95,0,0,8.95,0,20Z" />
        </svg>
        <svg class="corner">
          <path
            class="cls-2"
            d="M20,20h0C20,8.95,11.05,0,0,0h0s20,0,20,0v20Z"
          />
        </svg>
      </div>
      <span class="toggle">
        <img src="/assets/img/icons/menu.webp" alt="Toggle" />
      </span>
      <nav class="norm">
        <ul>
          <li><a href="fede.html">Fede K'hambani</a></li>
          <li><a href="/#about">About Us</a></li>
          <li><a href="/#what-we-do">What We Do</a></li>
          <li><a href="/#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="empty2">
        <svg class="corner">
          <path class="cls-1" d="M0,20h0V0h20C8.95,0,0,8.95,0,20Z" />
        </svg>
        <svg class="corner">
          <path
            class="cls-2"
            d="M20,20h0C20,8.95,11.05,0,0,0h0s20,0,20,0v20Z"
          />
        </svg>
      </div>
      <div class="login">
        <a href="#">
          <img src="/assets/img/icons/login.webp" alt="Login" />
        </a>
      </div>
    </header>

    <nav class="dropdown">
      <span class="close">&times;</span>
      <ul>
        <li><a href="fede.html">Fede K'hambani</a></li>
        <li><a href="/#about">About Us</a></li>
        <li><a href="/#what-we-do">What We Do</a></li>
        <li><a href="/#contact">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section id="our-people">
        <h1>OUR PEOPLE</h1>
        <span>
          <img src="/assets/img/backgrounds/line-bg.webp" alt="Underline" />
        </span>
        <div id="imagecontainer">
          <div class="grid" id="imageGrid"></div>
        </div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const grid = document.getElementById("imageGrid");
        const media = [
          { type: "image", src: "/assets/img/our-people/our-people-1.jpg" },
          { type: "video", src: "/assets/img/our-people/our-people-19.mp4" },
          { type: "image", src: "/assets/img/our-people/our-people-3.jpg" },
          { type: "video", src: "/assets/img/our-people/our-people-4.mp4" },
          { type: "image", src: "/assets/img/our-people/our-people-5.jpg" },
          { type: "video", src: "/assets/img/our-people/our-people-6.mp4" },
          { type: "image", src: "/assets/img/our-people/our-people-7.jpg" },
          { type: "video", src: "/assets/img/our-people/our-people-8.mp4" },
          { type: "image", src: "/assets/img/our-people/our-people-9.jpg" },
          { type: "image", src: "/assets/img/our-people/our-people-10.jpg" },
          { type: "image", src: "/assets/img/our-people/our-people-11.jpg" },
          { type: "video", src: "/assets/img/our-people/our-people-18.mp4" },
          { type: "image", src: "/assets/img/our-people/our-people-12.jpg" },
          { type: "image", src: "/assets/img/our-people/our-people-13.jpg" },
          { type: "image", src: "/assets/img/our-people/our-people-14.jpg" },
          { type: "image", src: "/assets/img/our-people/our-people-15.jpg" },
          { type: "video", src: "/assets/img/our-people/our-people-2.mp4" },
          { type: "image", src: "/assets/img/our-people/our-people-16.jpg" },
          { type: "image", src: "/assets/img/our-people/our-people-17.jpg" },
        ];

        media.forEach((item) => {
          const gridItem = document.createElement("div");
          gridItem.classList.add("grid-item");

          if (item.type === "image") {
            const img = document.createElement("img");
            img.src = item.src;
            gridItem.appendChild(img);
          } else if (item.type === "video") {
            const video = document.createElement("video");
            video.src = item.src;
            video.muted = true;

            video.addEventListener("mouseenter", () => {
              // video.muted = false;
              video.play();
              video.loop = true;
              video.playsInline = true;
            });
            video.addEventListener("mouseleave", () => {
              video.muted = true;
              video.pause();
              video.loop = false;
              video.playsInline = false;
            });

            gridItem.appendChild(video);
          }

          grid.appendChild(gridItem);
        });
      });
    </script>
  </body>
</html>
